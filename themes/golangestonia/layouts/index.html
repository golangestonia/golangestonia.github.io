{{ define "main" }}
<div id="hero">
	<div class="hero-slide">
		<div class="event">
			{{ with index .Site.RegularPages.ByDate.Reverse 0 }}
				<a class="next-event" href="{{ .RelPermalink }}" 
					{{ with .Resources.GetMatch .Params.Splash }}
						style="background-image: url({{.RelPermalink}})"
					{{ end }} >
					<div class="info">
						<div class="tiny-caption">Last Event:</div>
						<h3>{{ .Title }}</h3>
						<div>{{ .Date.Format "2006-01-02" }} <span class="right">@ {{ .Params.Place }}</span></div>
					</div>
				</a>
			{{ end }}
		</div>
		<div class="find-us">
			<div class="tiny-caption">Find us at:</div>
			<div><a href="https://invite.slack.golangbridge.org">Slack [#estonia]</a></div>
			<div><a href="https://www.youtube.com/channel/UCHeIcjPXRniB1IlvgIpL0nw">Youtube</a></div>
			<div><a href="https://github.com/golangestonia">Github</a></div>
			<div><a href="https://www.meetup.com/Golang-Estonia/">Meetup</a></div>
			<div><a href="https://discord.gg/zUzyfBeMqF">Discord</a></div>
			<div><a href="https://www.linkedin.com/company/golang-estonia-meetup">LinkedIn</a></div>
			<div><img class="qrcode" src="/images/qrcode.svg"></div>
		</div>
	</div>
	<div class="pad-bottom"></div>
</div>
<div class="center">
	{{ .Content }}
</div>
{{ end }}
