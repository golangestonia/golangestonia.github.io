{{ define "main" }}
<header><h1 class="center">{{ .Title }}</h1></header>
<div class="center">
<div class="intro">{{.Content}}</div>
<div class="tiles">
	{{ range .Pages.ByPublishDate.Reverse }}
	<a class="tile" href="{{ .RelPermalink }}" 
		{{ with .Resources.ByType "image" }}
			style="background-image: url({{ range first 1 . }}{{ .RelPermalink }}{{ end }})"
		{{ end }} >
	<div class="info">
		<h3>{{ .Title }}</h3>
	</div>
	</a>
	{{ end }}
</div>
</div>
{{ end }}
