{{ define "main" }}
<div class="center">
<h1>{{ .Title }}</h1>
<div class="intro">{{.Content}}</div>
<div class="tiles">
	{{ range .Pages.ByPublishDate.Reverse }}
	<a class="tile" href="{{ .RelPermalink }}" 
		{{ with .Resources.ByType "image" }}
			style="background-image: url({{ range first 1 . }}{{ .RelPermalink }}{{ end }})"
		{{ end }} >
	<div class="info">
		<h3>{{ .Title }}</h3>
		<div>{{ .Date.Format "2006-01-02" }} <span class="right">@ {{ .Params.Place }}</span></div>
	</div>
	<span class="kind">{{.Params.Kind}}</span>
	</a>
	{{ end }}
</div>
</div>
{{ end }}
