<div id="menu">
	<nav class="center">
		{{ $current := . }}
		<a href="{{ .Site.Home.RelPermalink }}">golangestonia.github.io</a>
		{{- range .Site.Menus.main -}}
		{{ $active := in $current.RelPermalink .URL }}
		<a {{if $active}} class="active" {{end}}href="{{ .URL }}">{{ .Name }}</a>
		{{- end -}}
	</nav>
</div>
